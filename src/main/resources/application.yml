server:
  port: 8080
  shutdown: graceful

spring:
  application:
    name: "Doppelkopf"
  main:
    banner-mode: off
  jackson:
    serialization:
      indent-output: true
  liquibase:
    # Disable liquibase by default in this configuration.
    # This value should be explicitly overridden in the corresponding profiles if necessary.
    enabled: false
  jpa:
    hibernate:
      # This value should be explicitly overridden in the corresponding profiles if necessary.
      ddl-auto: none

management:
  endpoints:
    web:
      exposure:
        include:
          - "health"
          - "info"
          - "openapi"
          - "swaggerui"
    jmx:
      exposure:
        include:
          - "health"
          - "info"
    access:
      # Prevent leaking sensitive actuator endpoints unless explicitly configured in this configuration.
      default: none
  health:
    defaults:
      enabled: false
    db:
      enabled: true
    livenessstate:
      enabled: true
    readinessstate:
      enabled: true
  endpoint:
    health:
      probes:
        enabled: true
      access: none

logging:
  pattern:
    # Explicitly define the default console log pattern here.
    # We add `%kvp` to the default pattern before the message to include SLF4J fluent api key-value pairs.
    console: >-
      %clr(%d{${LOG_DATEFORMAT_PATTERN:yyyy-MM-dd'T'HH:mm:ss.SSSXXX}}){faint} 
      %clr(${LOG_LEVEL_PATTERN:%5p}) 
      %clr(${PID: }){magenta} 
      %clr(---){faint} 
      %clr([%15.15t]){faint} 
      %clr(%-40.40logger{39}){cyan} 
      %clr(:){faint} 
      %kvp
      %m%n
      ${LOG_EXCEPTION_CONVERSION_WORD:%wEx}